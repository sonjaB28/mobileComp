<div data-role="page" id="menu">

		  <option value="mon">MrLaba</option>
		  <option value="tue">lab_056</option>
		</select>
		 <br />

  </div>

    <div data-role="navbar">
      <ul>
        <li><a href="#" onclick="pause();" data-icon="play">Pause</a></li></li>

        <li><a href="#" onclick="calibrate();" data-icon="calibrate">Calibrate</a></li>

   </div>
