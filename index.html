<!DOCTYPE html>
<html>
<body>


<canvas id="iahCanvas" width="600" height="600" style="border:1px solid #000000;">
</canvas> 

<!-- Paragraphs for the magnetometer values. -->

<br />

<p id="mag_alpha">No magnetometer found.</p>
<p id="mag_beta"></p>
<p id="mag_gamma"></p>



<script>


window.addEventListener("deviceorientation", function(event) {
	alpha = event.alpha;
	beta = event.beta;
	gamma = event.gamma;
	
	var img = new Image();
	img.src = "iah.jpg";
	half_width = img.naturalWidth / 2;
	half_height = img.naturalHeight / 2;

	var c = document.getElementById("iahCanvas");
	var context = c.getContext("2d");
	var canvasWidth = 600;
	var canvasHeight = 600; 
	
	add = 0;
	if(gamma < 0) {
		add = -1;
	} else {
		add = 1;
	}
	
	context.clearRect(0, 0, canvasWidth, canvasHeight);
	context.translate(context.position + add * 10);
	context.drawImage(img, canvasWidth/2 - half_width, canvasHeight/2 - half_height);


	document.querySelector("#mag_alpha").innerHTML = "alpha = " + alpha;
	document.querySelector("#mag_beta").innerHTML = "beta = " + beta;
	document.querySelector("#mag_gamma").innerHTML = "gamma = " + gamma;
}, true);
