<!DOCTYPE html>
<html>
<body>

<script src="js/script.js"></script>
<canvas id="iahCanvas" width="600" height="600" style="border:1px solid #000000;">
</canvas> 

<!-- Paragraphs for the magnetometer values. -->

<br />

<p id="mag_alpha">No magnetometer found.</p>
<p id="mag_beta"></p>
<p id="mag_gamma"></p>



<script>


window.addEventListener("deviceorientation", function(event) {
	alpha = event.alpha;
	beta = event.beta;
	gamma = event.gamma;
	
	changeImage(alpha, beta, gamma);

	document.querySelector("#mag_alpha").innerHTML = "alpha = " + alpha;
	document.querySelector("#mag_beta").innerHTML = "beta = " + beta;
	document.querySelector("#mag_gamma").innerHTML = "gamma = " + gamma;
}, true);

</script>
<p>UPDated 20</p>
</body>
</html>
