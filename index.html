<body>

<div data-role="page" id="menu">
	 <div data-role="header" data-position="fixed" id="header" >
		<h1>Labyrinth</h1>
	</div>
	
	<div data-role= "main" class="ui-content">
		<select id="level_selector">
		  <option value="mon">MrLaba</option>
		  <option value="tue">lab_056</option>
		</select>
		 <br />
		<button class="ui-btn ui-btn-inline" onclick="startGame();">Play</button> 
		
		</div>
</div>
<div data-role="page" id="game">
	 <div data-role="header" data-position="fixed" id="header2">
		<h1>Labyrinth</h1>
	</div>

  <div data-role="main" class="ui-content">
	<div id="canvas_space">
	<canvas id="canvas" width="600" height="600" style="border:1px solid #000000;"></canvas> 
	</div>
	<br />

	<p id="mag_alpha">No magnetometer found.</p>
	<p id="mag_beta"></p>
	<p id="mag_gamma"></p>
	<p id="text"></p>
  </div>

  <div data-role="footer" data-position="fixed">
	<button class="ui-btn ui-btn-inline" onclick="pause();" id=pause_btn>Pause</button> 
    <button class="ui-btn ui-btn-inline" onclick="calibrate();">Calibrate</button> 
	<button class="ui-btn ui-btn-inline" onclick="reset();">Reset</button> 
  </div>
</div>
